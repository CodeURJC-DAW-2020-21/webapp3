<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Growing - Categories</title>

    {{>head}}

</head>
<body>
<header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center">
            <img src="/images/growingLogo.png" alt="">
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="/">Home</a></li>
                <li><a class="nav-link scrollto active" href=/categories>Categories</a></li>
                <li><a class="nav-link scrollto " href="/explore">Explore</a></li>
                <li><a class="nav-link scrollto" href="/aboutUs">About us</a></li>
                {{#registered}}
                <li><a class="nav-link scrollto" href="/profile"><i class="fas fa-user"></i></a>
                </li>
                <li>
                    <form action="/logout" method="post" >
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <input type="submit" value="Sign out" class="sign_out scrollto"/>
                    </form>
                </li>
                {{/registered}}
                {{^registered}}
                <li><a class="getstarted scrollto" href="/getStarted">Get Started</a></li>
                {{/registered}}
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </div>
</header><!-- End Header -->
{{#admin}}
<div>
    <div class="align-items-center">
        <form action="/addCategory" method="post" class="sign-up-form" enctype="multipart/form-data">
            <h2 class="title">Add Category</h2>
            <!-- Name -->
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="name" required/>
            </div>
            <!-- Name-->
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="description" placeholder="description" />
            </div>
            <!-- Surname -->
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="color" placeholder="color" />
            </div>
            <input type="hidden" name="_csrf" value="{{token}}"/>
            <div class="input-field">
                <i class="fas fa-image"></i>
                <input type="file" name="icon" class="image-signUp"/>
            </div>

            <input type="submit" class="btn" value="Create category"/>
        </form>
    </div>
</div>
<!-- Add button for Admin User -->
<div class="editCategory">
    <input type="hidden" name="_csrf" value="{{token}}"/>
    <button class="btnEditCategory" formmethod="post" type="submit" >Edit<i class="icon fas fas fa-pencil-alt"></i></button>
</div>
<!-- End add button for Admin User -->
{{/admin}}
