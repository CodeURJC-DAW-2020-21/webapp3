<body>
<header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="/" class="logo d-flex align-items-center">
            <img src="/images/growingLogo.png" alt="">
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="/">Home</a></li>
                <li><a class="nav-link scrollto active" href=/categories>Categories</a></li>
                <li><a class="nav-link scrollto " href="/explore">Explore</a></li>
                <li><a class="nav-link scrollto" href="/aboutUs">About us</a></li>
                {{#registered}}
                <li><a class="nav-link scrollto" href="/profile"><i class="fas fa-user"></i></a>
                </li>
                <li>
                    <form action="/logout" method="post" >
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <input type="submit" value="Sign out" class="sign_out scrollto"/>
                    </form>
                </li>
                {{/registered}}
                {{^registered}}
                <li><a class="getstarted scrollto" href="/getStarted">Get Started</a></li>
                {{/registered}}
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
    </div>
</header><!-- End Header -->
{{#admin}}
<!-- Add button for Admin User -->
<br>
<br>
<br>
<br>
<div class="editCategory align-items-center">
    <form action="/addCategory" method="post" class="sign-up-form" enctype="multipart/form-data">
        <h2 class="title">Create Category</h2>
        <!-- Category name -->
        <label for="newDescription">Name</label>
        <div class="input-field">
            <input type="text" name="name" placeholder="name" required/>
        </div>
        <!-- Description-->
        <label for="newDescription">Description</label>
        <div class="input-field">
            <textarea id="newDescription" name="des" rows="5" cols="80"></textarea>
        </div>
        <!-- color -->
        <label for="color">Choose a color:</label>

        <select name="color" id="color">
            <option value="orange">Orange</option>
            <option value="darkblue">Dark blue</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
        <br>
        <input type="submit" class="btn" value="Create plan"/>
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>

</div>
<!-- End add button for Admin User -->
{{/admin}}
