<!-- Start of the header-->
<section>
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <img [routerLink]="['/getStarted']" height="40" width="auto" src="/assets/img/glogo.png" alt="">

      <nav class="navbar navbar-expand-lg  mb-3">

        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
          &#9776;
        </button>

        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse">

          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link " [routerLink]="['']">Home</a>
          <a class="nav-link " [routerLink]="['categories']">Categories</a>
          <a class="nav-link " [routerLink]="['explore']">Explore</a>
          <a class="nav-link " [routerLink]="['aboutUs']">About us</a>
          <a *ngIf="authorization.isLogged()" class="nav-link scrollto" [routerLink]="['profile']"><i
            class="fas fa-user"></i></a>
          <a *ngIf="!authorization.isLogged()" class="getstarted scrollto" [routerLink]="['getStarted']">Get
            Started</a>
          <a *ngIf="authorization.isLogged()" class="sign_out scrollto" (click)="authorization.logOut()">Sign out</a>
        </div>
      </nav>
    </div>
  </header>
</section>
