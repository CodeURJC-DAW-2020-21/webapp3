<!-- ======= F.A.Q Section ======= -->
<section class="faq" id="faq">

  <div class="container">

    <header class="section-header category">
      <div class="justify-content-center">
        <h1>Explore</h1>
        <h2 class="subtitle">A specific selection of our plans according to your likes</h2>
      </div>
    </header>
    <div class="row">
      <div  class="row" id="PlanList">
        <div class="col-lg-6" *ngFor="let plan of plans">
          <div class="accordion accordion-flush" id="{{plan.abv}}">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#faq-content-{{plan.abv}}">
                  <div class="service-box orange">
                    <div class="profile-background explore">
                      <img src="/image/category/{{plan.categoryName}}" class="icon">
                    </div>
                  </div>
                  {{plan.name}}<img src="/assets/img/level/level{{plan.difficulty}}.png" class="icon"/>
                </button>
              </h2>
              <div id="faq-content-{{plan.abv}}" class="accordion-collapse collapse"
                   data-bs-parent="#{{planabv}}">
                <div class="accordion-body">
                  {{plan.description}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="loadmore" onclick="LoadMore(ob)">Load more plans</button>
  </div>
</section><!-- End F.A.Q Section -->


<!-- ======= Footer ======= -->
