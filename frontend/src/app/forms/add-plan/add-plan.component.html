<div class="editCategory align-items-center" >
  <button class="addNew" (click)="openCloseForm()" data-aos="fade-up">Add plan</button>
  <div class="form-popup" id="myForm">
    <form method="post" class="sign-up-form form-container" enctype="multipart/form-data">
      <h2 class="title">Create new plan</h2>
      <!-- Plan name -->
      <div class="input-field">
        <i class="fas fa-signature"></i>
        <input #planName type="text" name="planName" placeholder="name" required/>
      </div>
      <!-- abv -->
      <div class="input-field">
        <i class="fas fa-font"></i>
        <input #abv type="text" name="abv" placeholder="abv" required/>
      </div>
      <!-- Description-->
      <div class="input-field">
        <i class="far fa-comments"></i>
        <input #description type="text" name="description" placeholder="description" required/>
      </div>
      <!-- Difficulty -->
      <div class="input-field">
        <i class="fas fa-traffic-light"></i>
        <input #difficulty type="number" min="1" max="3" name="difficulty" placeholder="level"
               required/>
      </div>
      <button type="submit" id="create" (click)="newPlan($event, planName.value, abv.value, description.value, difficulty.value)">Create plan</button>
      <button type="reset" id="cancel" (click)="openCloseForm()">Cancel</button>
    </form>

  </div>
</div>
