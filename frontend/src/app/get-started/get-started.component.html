<main>
  <section id="login">
    <div [ngClass]="getStartedForm" data-aos="fade-left" data-aos-delay="700">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign IN-->
          <form action="#" method="post" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <!--Email-->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input #email type="email" placeholder="Email" required/>
            </div>
            <!-- Password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input #password type="password" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn solid" (click)="login($event, email.value, password.value)">Login</button>
          </form>
          <!-- Sign UP-->
          <form action="#" method="post" class="sign-up-form" enctype="multipart/form-data">
            <h2 class="title">Sign up</h2>
            <!-- Email -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input #emailSignUp type="email" name="email" placeholder="Email" required/>
            </div>
            <!-- Username -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input #username type="text" name="username" placeholder="Username" required/>
            </div>
            <!-- Name-->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input #name type="text" name="name" placeholder="Name" required/>
            </div>
            <!-- Surname -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input #surname type="text" name="surname" placeholder="Surname" required/>
            </div>
            <!-- Password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input #passwordSignUp type="password" name="password" placeholder="Password" min="3" max="20"  required/>
            </div>
            <!-- Confirm Password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input #confirmPassword type="password" name="confirmPassword" placeholder="Confirm Password" min="3" max="20" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-image"></i>
              <input #profileImage type="file" name="imageFile" class="image-signUp"/>
            </div>

            <button type="submit" class="btn" (click)="createUser($event, emailSignUp.value, username.value, name.value, surname.value, passwordSignUp.value, confirmPassword.value, profileImage)">Sign Up </button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3> Are you new?</h3>
            <p>
              Sign up and explore all the functionalities we have!
            </p>
            <button class="btn transparent su" id="sign-up-btn" (click)="goToSignUp()">
              Sign up
            </button>
          </div>
          <img src="assets/img/log.svg" class="image" alt=""/>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already one of us ?</h3>
            <p>
              What are you waiting for see the latest updates on your profile?
            </p>
            <button class="btn transparent" id="sign-in-btn" (click)="goToSignIn()">
              Sign in
            </button>
          </div>
          <img src="assets/img/register.svg" class="image" alt=""/>
        </div>
      </div>
    </div>
  </section>

</main>
