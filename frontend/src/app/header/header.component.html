<!-- Start of the header-->
<section>
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <img src="/assets/images/growingLogo.png" alt="">
      </a>

    <nav id="navbar" class="navbar navbar-expand-lg ">
      <ul>
        <li><a class="nav-link scrollto" [routerLink]="['']" >Home</a></li>
        <li><a class="nav-link scrollto" [routerLink]="['categories']">Categories</a></li>
        <li><a class="nav-link scrollto" href="#">Explore</a></li>
        <li><a class="nav-link scrollto" [routerLink]="['aboutUs']" >About us</a></li>
        <li *ngIf="authorization.isLogged();"><a class="nav-link scrollto" [routerLink]="['profile']"><i class="fas fa-user"></i></a></li>
        <li *ngIf="authorization.isLogged();"><button type="submit" class="sign_out scrollto" (click)="authorization.logOut()">Sign out</button></li>
        <li *ngIf="!authorization.isLogged();"><a class="getstarted scrollto" [routerLink]="['getStarted']">Get Started</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header>
</section>
